<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}TBS | Sistema de Retiros{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --tbs-primary: #dc3545;
            --tbs-dark: #1e293b;
            --tbs-bg: #fdfdfe; /* Un blanco casi puro con un toque cálido */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--tbs-bg);
            color: var(--tbs-dark);
            -webkit-font-smoothing: antialiased;
        }

        /* NAVBAR ESTILO GLASSMORPHISM */
        .navbar-minimal {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1rem 0;
        }

        .navbar-brand-tbs {
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--tbs-dark) !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand-tbs span {
            color: var(--tbs-primary);
        }

        /* CONTENEDOR DE ALERTAS REFINADO */
        .alert-container {
            position: fixed;
            top: 5rem;
            right: 1.5rem;
            z-index: 2000;
            width: 320px;
        }

        .alert-modern {
            border: none;
            border-radius: 16px;
            padding: 1rem 1.25rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            animation: slideInRight 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* CONTENEDOR PRINCIPAL SIN BORDES FORZADOS */
        .main-wrapper {
            min-height: calc(100vh - 160px);
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        /* Quité el padding y fondo blanco de la card aquí 
           para que las vistas internas manejen su propio diseño */
        .content-card {
            width: 100%;
            margin: 0 auto;
        }

        /* BOTÓN DE INICIO REFINADO */
        .btn-home-minimal {
            background: #f1f5f9;
            color: #475569;
            border: none;
            border-radius: 50px;
            padding: 8px 20px;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .btn-home-minimal:hover {
            background: var(--tbs-primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Tamaño del logo para celulares (pantallas menores a 768px) */
        @media (max-width: 768px) {
            .navbar-logo {
                height: 35px; /* Más pequeño en móvil para que no ocupe tanto espacio */
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-minimal sticky-top">
    <div class="container">
        <a class="navbar-brand navbar-brand-tbs" href="{% url 'seleccionar_rol' %}">
            <img src="/static/img/escudo.png" height="40" alt="Logo TBS" class="navbar-logo">
            TBS <span>Sistema de Retiros</span>
        </a>

        <a href="{% url 'seleccionar_rol' %}" class="btn-home-minimal text-decoration-none">
            <i class="bi bi-house-door me-2"></i>Inicio
        </a>
    </div>
</nav>

<div class="alert-container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show alert-modern bg-white text-dark" role="alert">
                <div class="me-3 fs-4">
                    {% if message.tags == 'success' %}<i class="bi bi-check-circle-fill text-success"></i>
                    {% elif message.tags == 'danger' %}<i class="bi bi-exclamation-circle-fill text-danger"></i>
                    {% else %}<i class="bi bi-info-circle-fill text-primary"></i>{% endif %}
                </div>
                <div class="small fw-medium">{{ message }}</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" style="font-size: 0.6rem;"></button>
            </div>
        {% endfor %}
    {% endif %}
</div>

<main class="container">
    <div class="main-wrapper">
        <div class="content-card" style="max-width: 850px;">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    /* Auto ocultar alertas */
    setTimeout(() => {
        document.querySelectorAll(".alert").forEach(el => {
            const alert = bootstrap.Alert.getOrCreateInstance(el);
            alert.close();
        });
    }, 4500);
</script>

{% block scripts %}
{% endblock %}

</body>
</html>
