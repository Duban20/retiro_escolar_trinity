<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Sistema de Retiros{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font (Moderna y elegante) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            backdrop-filter: blur(8px);
        }

        .card {
            border: none;
            border-radius: 1rem;
        }

        .shadow-soft {
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }

        .alert-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1055;
            width: 90%;
            max-width: 350px;
        }
    </style>
</head>
<body>

<!-- üîù NAVBAR MODERNA -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3">
    <div class="container">
        <span class="navbar-brand fw-semibold">
            Sistema de Retiro Escolar TBS
        </span>

        <a href="{% url 'seleccionar_rol' %}" class="btn btn-outline-light btn-sm rounded-pill px-3">
            Inicio
        </a>
    </div>
</nav>

<!-- üîî ALERTAS -->
<div class="alert-container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-soft" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}
</div>

<!-- üéØ CONTENIDO PRINCIPAL -->
<main class="container py-4">
    <div class="mx-auto" style="max-width: 720px;">

        <!-- Tarjeta contenedora elegante -->
        <div class="card shadow-soft p-4 bg-white">
            {% block content %}
            {% endblock %}
        </div>

    </div>
</main>

<!-- üîä SONIDO -->
<audio id="alertSound">
    <source src="https://www.soundjay.com/buttons/sounds/button-3.mp3" type="audio/mpeg">
</audio>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* Auto ocultar alertas despu√©s de 4s */
setTimeout(() => {
    document.querySelectorAll(".alert").forEach(el => {
        const alert = bootstrap.Alert.getOrCreateInstance(el);
        alert.close();
    });
}, 4000);

/* Sonido */
function reproducirSonido(){
    const audio = document.getElementById("alertSound");
    if(audio){
        audio.currentTime = 0;
        audio.play();
    }
}

/* Vibraci√≥n m√≥vil */
function vibrar(){
    if(navigator.vibrate){
        navigator.vibrate([300,150,300]);
    }
}
</script>

{% block scripts %}
{% endblock %}

</body>
</html>
