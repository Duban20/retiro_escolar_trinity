{% extends "base.html" %}

{% block title %}
Grados - {{ nivel.nombre }}
{% endblock %}

{% block content %}

<!-- Encabezado -->
<div class="text-center mb-5">
    <h1 class="fw-bold display-6 mb-2">
        Grados
    </h1>
    <p class="text-muted">
        {{ nivel.nombre }}
    </p>
</div>

<!-- Grid responsive -->
<div class="row g-4">

    {% for grado in grados %}
        <div class="col-12 col-sm-6 col-lg-4">

            <a href="{% url 'lista_alumnos' grado.id %}" 
               class="text-decoration-none">

                <div class="grado-card p-4">

                    <div class="d-flex align-items-center justify-content-between">

                        <div class="d-flex align-items-center gap-3">

                            <!-- Icono -->
                            <div class="icon-circle">
                                üìö
                            </div>

                            <div>
                                <h5 class="fw-semibold text-dark mb-0">
                                    {{ grado.nombre }}
                                </h5>
                                <small class="text-muted">
                                    Ver alumnos
                                </small>
                            </div>

                        </div>

                        <div class="arrow">
                            ‚Üí
                        </div>

                    </div>

                </div>

            </a>

        </div>
    {% endfor %}

</div>

<!-- Volver -->
<div class="text-center mt-5">
    <a href="{% url 'seleccionar_nivel' %}" 
       class="volver-link">
        ‚Üê Volver a niveles
    </a>
</div>

<style>

.grado-card {
    background: #ffffff;
    border-radius: 1.25rem;
    border: 1px solid #e9ecef;
    transition: all .25s ease;
    height: 100%;
}

.grado-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 18px 40px rgba(0,0,0,0.06);
    border-color: #dee2e6;
}

/* Icono moderno */
.icon-circle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #f1f3f5;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3rem;
}

/* Flecha animada */
.arrow {
    font-size: 1.4rem;
    color: #adb5bd;
    transition: transform .2s ease;
}

.grado-card:hover .arrow {
    transform: translateX(6px);
    color: #212529;
}

.volver-link {
    color: #6c757d;
    text-decoration: none;
    font-size: 0.9rem;
}

.volver-link:hover {
    text-decoration: underline;
}

</style>

{% endblock %}
